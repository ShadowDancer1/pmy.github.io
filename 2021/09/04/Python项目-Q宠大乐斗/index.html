><br><span class="line"><span class="meta">    @property</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">name</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">return</span> self._name</span><br><span class="line"></span><br><span class="line"><span class="meta">    @property</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">hp</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">return</span> self._hp</span><br><span class="line"></span><br><span class="line"><span class="meta">    @hp.setter</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">hp</span>(<span class="params">self, hp</span>):</span></span><br><span class="line">        self._hp = hp <span class="keyword">if</span> hp &gt;= <span class="number">0</span> <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="meta">    @property</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">alive</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">return</span> self._hp &gt; <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="meta">    @abstractmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">attack</span>(<span class="params">self, other</span>):</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;攻击</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        :param other: 被攻击的对象</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Q_Fighter</span>(<span class="params">Fighter</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;乐斗少侠&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">    __slots__ = (<span class="string">&#x27;_name&#x27;</span>, <span class="string">&#x27;_hp&#x27;</span>, <span class="string">&#x27;phy_v&#x27;</span>, <span class="string">&#x27;mag_v&#x27;</span>, <span class="string">&#x27;str_v&#x27;</span>, <span class="string">&#x27;agi_v&#x27;</span>, <span class="string">&#x27;vel_v&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self, name, hp, phy_v, mag_v, str_v, agi_v, vel_v</span>):</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;初始化方法</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        :param name: 名字</span></span><br><span class="line"><span class="string">        :param hp: 生命值</span></span><br><span class="line"><span class="string">        :param phy_v: 体力值</span></span><br><span class="line"><span class="string">        :param mag_v: 法力值</span></span><br><span class="line"><span class="string">        :param str_v: 力量值</span></span><br><span class="line"><span class="string">        :param agi_v: 敏捷值</span></span><br><span class="line"><span class="string">        :param vel_v: 速度值</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="built_in">super</span>().__init__(name, hp, str_v, agi_v, vel_v)</span><br><span class="line">        <span class="comment"># self._mp = mp</span></span><br><span class="line">        self.phy_v = phy_v</span><br><span class="line">        self.mag_v = mag_v</span><br><span class="line">        self.str_v = str_v</span><br><span class="line">        self.agi_v = agi_v</span><br><span class="line">        self.vel_v = vel_v</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">attack</span>(<span class="params">self, other</span>):</span>         <span class="comment"># 普通攻击</span></span><br><span class="line">        injury_value = randint(<span class="number">5</span>, <span class="number">15</span>)</span><br><span class="line">        other.hp -= injury_value</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对怪兽造成%d点伤害&quot;</span> % injury_value)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">crazy_sickle</span>(<span class="params">self, other</span>):</span>   <span class="comment"># 武器—狂魔镰</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;必中，且不会被反击&quot;&quot;&quot;</span></span><br><span class="line">        injury_value = randint(<span class="number">21</span>, <span class="number">31</span>)</span><br><span class="line">        other.hp -= injury_value</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对怪兽造成%d点伤害&quot;</span> % injury_value)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">trident</span>(<span class="params">self, other</span>):</span>        <span class="comment"># 武器—三叉戟</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;40%概率不休息一回合&quot;&quot;&quot;</span></span><br><span class="line">        injury_value = randint(<span class="number">34</span>, <span class="number">59</span>)</span><br><span class="line">        other.hp -= injury_value</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对怪兽造成%d点伤害&quot;</span> % injury_value)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">impale</span>(<span class="params">self, other</span>):</span>         <span class="comment"># 武器—关刀</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;5%概率连击&quot;&quot;&quot;</span></span><br><span class="line">        injury_value = randint(<span class="number">27</span>, <span class="number">42</span>)</span><br><span class="line">        other.hp -= injury_value</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对怪兽造成%d点伤害&quot;</span> % injury_value)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">the_palm_of_the_tathagata</span>(<span class="params">self, other</span>):</span>     <span class="comment"># 技能—如来神掌</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;(必中，打掉对方至少10点或二分之一的血)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        :param other: 被攻击的对象</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        :return: 使用成功返回True否则返回False</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="comment"># if self._mp &gt;= 50:</span></span><br><span class="line">        <span class="comment">#     self._mp -= 50</span></span><br><span class="line"></span><br><span class="line">        injury = other.hp // <span class="number">2</span></span><br><span class="line">        injury = injury <span class="keyword">if</span> injury &gt;= <span class="number">10</span> <span class="keyword">else</span> <span class="number">10</span></span><br><span class="line">        other.hp -= injury</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对怪兽造成%d点伤害&quot;</span> % injury)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># return True</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># else:</span></span><br><span class="line">        <span class="comment">#     self.attack(other)</span></span><br><span class="line">        <span class="comment">#     return False</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">tornado</span>(<span class="params">self, other, f_str_v</span>):</span>        <span class="comment"># 技能—龙卷风</span></span><br><span class="line">        injury_value = <span class="built_in">int</span>(<span class="number">20</span> + f_str_v * <span class="number">0.85</span>)</span><br><span class="line">        other.hp -= injury_value</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对怪兽造成%d点伤害&quot;</span> % injury_value)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">charge</span>(<span class="params">self, other, f_vel_v</span>):</span>         <span class="comment"># 技能—冲锋</span></span><br><span class="line">        injury_value = <span class="built_in">int</span>(<span class="number">17</span> + f_vel_v * <span class="number">0.7</span>)</span><br><span class="line">        other.hp -= injury_value</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对怪兽造成%d点伤害&quot;</span> % injury_value)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># def magic_attack(self, others):</span></span><br><span class="line">    <span class="comment">#     &quot;&quot;&quot;魔法攻击</span></span><br><span class="line">    <span class="comment">#</span></span><br><span class="line">    <span class="comment">#     :param others: 被攻击的群体</span></span><br><span class="line">    <span class="comment">#</span></span><br><span class="line">    <span class="comment">#     :return: 使用魔法成功返回True否则返回False</span></span><br><span class="line">    <span class="comment">#     &quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment">#     if self._mp &gt;= 20:</span></span><br><span class="line">    <span class="comment">#         self._mp -= 20</span></span><br><span class="line">    <span class="comment">#         for temp in others:</span></span><br><span class="line">    <span class="comment">#             if temp.alive:</span></span><br><span class="line">    <span class="comment">#                 temp.hp -= randint(10, 15)</span></span><br><span class="line">    <span class="comment">#         return True</span></span><br><span class="line">    <span class="comment">#     else:</span></span><br><span class="line">    <span class="comment">#         return False</span></span><br><span class="line">    <span class="comment">#</span></span><br><span class="line">    <span class="comment"># def resume(self):</span></span><br><span class="line">    <span class="comment">#     &quot;&quot;&quot;恢复魔法值&quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment">#     incr_point = randint(1, 10)</span></span><br><span class="line">    <span class="comment">#     self._mp += incr_point</span></span><br><span class="line">    <span class="comment">#     return incr_point</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__str__</span>(<span class="params">self</span>):</span>          <span class="comment"># 乐斗少侠信息</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;~~~%s~~~\n&#x27;</span> % self._name + \</span><br><span class="line">            <span class="string">&#x27;生命值: %d\n&#x27;</span> % self._hp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Monster</span>(<span class="params">Fighter</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;小怪兽&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">    __slots__ = (<span class="string">&#x27;_name&#x27;</span>, <span class="string">&#x27;_hp&#x27;</span>, <span class="string">&#x27;str_v&#x27;</span>, <span class="string">&#x27;agi_v&#x27;</span>, <span class="string">&#x27;vel_v&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">attack</span>(<span class="params">self, other</span>):</span></span><br><span class="line">        injury_value = randint(<span class="number">20</span>, <span class="number">30</span>)</span><br><span class="line">        other.hp -= injury_value</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;对乐斗少侠造成%d点伤害&quot;</span> % injury_value)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__str__</span>(<span class="params">self</span>):</span>         <span class="comment"># 怪兽信息</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;~~~%s~~~\n&#x27;</span> % self._name + \</span><br><span class="line">            <span class="string">&#x27;生命值: %d\n&#x27;</span> % self._hp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_any_alive</span>(<span class="params">monsters</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;判断有没有小怪兽是活着的&quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">for</span> monster <span class="keyword">in</span> monsters:</span><br><span class="line">        <span class="keyword">if</span> monster.alive &gt; <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">select_alive_one</span>(<span class="params">monsters</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;选中一只活着的小怪兽&quot;&quot;&quot;</span></span><br><span class="line">    monsters_len = <span class="built_in">len</span>(monsters)</span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        index = randrange(monsters_len)</span><br><span class="line">        monster = monsters[index]</span><br><span class="line">        <span class="keyword">if</span> monster.alive &gt; <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">return</span> monster</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">display_info</span>(<span class="params">q_fighter, monsters</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;显示奥特曼和小怪兽的信息&quot;&quot;&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(q_fighter)</span><br><span class="line">    <span class="keyword">for</span> monster <span class="keyword">in</span> monsters:</span><br><span class="line">        <span class="built_in">print</span>(monster, end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    u = Q_Fighter(<span class="string">&#x27;乐斗少侠&#x27;</span>, <span class="number">200</span>, <span class="number">100</span>, <span class="number">100</span>, <span class="number">18</span>, <span class="number">20</span>, <span class="number">16</span>)    <span class="comment"># 生命值/体力/法力/力量值/敏捷值/速度值</span></span><br><span class="line">    m1 = Monster(<span class="string">&#x27;怪兽1&#x27;</span>, <span class="number">500</span>, <span class="number">10</span>, <span class="number">10</span>, <span class="number">10</span>)</span><br><span class="line">    <span class="comment"># m2 = Monster(&#x27;怪兽2&#x27;, 500, 10, 10, 10)</span></span><br><span class="line">    <span class="comment"># m3 = Monster(&#x27;怪兽3&#x27;, 750, 10, 10, 10)</span></span><br><span class="line">    <span class="comment"># ms = [m1, m2, m3]</span></span><br><span class="line">    ms = [m1]</span><br><span class="line">    crazy_sickle_flag = <span class="number">0</span></span><br><span class="line">    trident_flag = <span class="number">0</span></span><br><span class="line">    <span class="comment"># impale_flag = 0</span></span><br><span class="line">    <span class="comment"># the_palm_of_the_tathagata_flag = 0</span></span><br><span class="line">    <span class="comment"># tornado_flag = 0</span></span><br><span class="line">    charge_flag = <span class="number">0</span></span><br><span class="line">    num = []</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;%s的信息：\n血量：%d\n体力：%d\n法力：%d\n力量值：%d\n敏捷值：%d\n速度值：%d&#x27;</span> % (u.name, u.hp, u.phy_v, u.mag_v, u.str_v, u.agi_v, u.vel_v))</span><br><span class="line">    fight_round = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> u.alive <span class="keyword">and</span> is_any_alive(ms):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;========第%02d回合========&#x27;</span> % fight_round)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;0 普通攻击 \n&#x27;</span></span><br><span class="line">              <span class="string">&#x27;武器：\n1 狂魔镰 消耗15点体力\n2 三叉戟 消耗20点体力\n3 关刀 消耗15点体力\n&#x27;</span></span><br><span class="line">              <span class="string">&#x27;技能：\n4 如来神掌 消耗30点法力\n5 龙卷风 消耗10点法力\n6 冲锋 消耗15点法力\n&#x27;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;\n剩余体力值：%d\n剩余法力值：%d&#x27;</span> % (u.phy_v, u.mag_v))</span><br><span class="line">        skill = <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&#x27;本轮使用武器/技能：&#x27;</span>))</span><br><span class="line">        m = select_alive_one(ms)  <span class="comment"># 选中一只小怪兽</span></span><br><span class="line">        <span class="comment"># skill = randint(1, 100)   # 通过随机数选择使用哪种技能</span></span><br><span class="line">        u_miss = randint(<span class="number">1</span>, <span class="number">100</span>)    <span class="comment"># 通过随机数决定是否闪避</span></span><br><span class="line">        m_miss = randint(<span class="number">1</span>, <span class="number">100</span>)  < :</span><br><span class="line">                    u.impale(m)</span><br><span class="line"></span><br><span class="line">                skill = randint(<span class="number">1</span>, <span class="number">100</span>)</span><br><span class="line">                <span class="keyword">if</span> skill &lt;= <span class="number">5</span>:</span><br><span class="line">                    <span class="built_in">print</span>(<span class="string">&#x27;%s连续使用关刀攻击%s&#x27;</span> % (u.name, m.name))</span><br><span class="line">                    <span class="keyword">if</span> m_miss &lt;= m.agi_v:</span><br><span class="line">                        <span class="built_in">print</span>(<span class="string">&#x27;%s躲避了攻击&#x27;</span> % m.name)</span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        u.impale(m)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;体力不足，进行普通攻击&#x27;</span>)</span><br><span class="line">                u.attack(m)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">elif</span> skill == <span class="number">4</span>:  <span class="comment"># 使用如来神掌</span></span><br><span class="line">            <span class="keyword">if</span> u.mag_v &gt;= <span class="number">30</span>:</span><br><span class="line">                u.mag_v -= <span class="number">30</span></span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;%s使用如来神掌攻击%s&#x27;</span> % (u.name, m.name))</span><br><span class="line">                u.the_palm_of_the_tathagata(m)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;法力不足，进行普通攻击&#x27;</span>)</span><br><span class="line">                u.attack(m)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">elif</span> skill == <span class="number">5</span>:  <span class="comment"># 使用龙卷风</span></span><br><span class="line">            <span class="keyword">if</span> u.mag_v &gt;= <span class="number">10</span>:</span><br><span class="line">                u.mag_v -= <span class="number">10</span></span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;%s使用龙卷风攻击%s&#x27;</span> % (u.name, m.name))</span><br><span class="line">                <span class="keyword">if</span> m_miss &lt;= m.agi_v:</span><br><span class="line">                    <span class="built_in">print</span>(<span class="string">&#x27;%s躲避了攻击&#x27;</span> % m.name)</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    u.tornado(m, u.str_v)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;法力不足，进行普通攻击&#x27;</span>)</span><br><span class="line">                u.attack(m)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">elif</span> skill == <span class="number">6</span>:  <span class="comment"># 使用冲锋</span></span><br><span class="line">            <span class="keyword">if</span> u.mag_v &gt;= <span class="number">15</span>:</span><br><span class="line">                u.mag_v -= <span class="number">15</span></span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;%s使用冲锋攻击%s&#x27;</span> % (u.name, m.name))</span><br><span class="line">                <span class="keyword">if</span> m_miss &lt;= m.agi_v:</span><br><span class="line">                    <span class="built_in">print</span>(<span class="string">&#x27;%s躲避了攻击&#x27;</span> % m.name)</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    u.charge(m, u.vel_v)</span><br><span class="line">                    charge_flag = <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;法力不足，进行普通攻击&#x27;</span>)</span><br><span class="line">                u.attack(m)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment"># else:  # 10%的概率使用究极必杀技(如果魔法值不足则使用普通攻击)</span></span><br><span class="line">        <span class="comment">#     if u.the_palm_of_the_tathagata(m):</span></span><br><span class="line">        <span class="comment">#         print(&#x27;%s使用如来神掌攻击了%s.&#x27; % (u.name, m.name))</span></span><br><span class="line">        <span class="comment">#     else:</span></span><br><span class="line">        <span class="comment">#         print(&#x27;%s使用普通攻击打了%s.&#x27; % (u.name, m.name))</span></span><br><span class="line">        <span class="comment">#         print(&#x27;%s的魔法值恢复了%d点.&#x27; % (u.name, u.resume()))</span></span><br><span class="line">        <span class="keyword">if</span> m.alive &gt; <span class="number">0</span>:  <span class="comment"># 如果选中的小怪兽没有死就回击乐斗少侠</span></span><br><span class="line">            <span class="keyword">if</span> crazy_sickle_flag + charge_flag == <span class="number">0</span>:</span><br><span class="line">                <span class="keyword">if</span> trident_flag == <span class="number">0</span>:</span><br><span class="line">                    <span class="built_in">print</span>(<span class="string">&#x27;%s回击了%s.&#x27;</span> % (m.name, u.name))</span><br><span class="line">                    <span cl
